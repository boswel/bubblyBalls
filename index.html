<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" type="module"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Bubbly Balls</title>
</head>

<body>
  <div class="switch-container">
    <h1>Bubbles</h1>
    <label class="switch">
      <input class="balls-checkbox" type="checkbox">
      <span class="toggle-slider"></span>
    </label>
    <h1>Balls</h1>
  </div>

  <div class="settings-container">
    <article>
      <label for="number">Number</label>
      <input class="number" type="range" value="25" min="1" max="100">
    </article>

    <article>
      <label for="size">Size</label>
      <input class="size" type="range" value="20" min="5" max="30">
    </article>

    <article>
      <label for="speed">Speed</label>
      <input class="speed" type="range" value="1" min="0.5" max="5" step="0.5">
    </article>
  </div>

  <canvas></canvas>

  <section class="range-container">
    <p>Colour Settings</p>

    <article class="range-slider">
      <input class="hue" type="range" value="0" min="0" max="360">
      <input class="hue" type="range" value="360" min="0" max="360">
    </article>

    <article class="range-slider">
      <input class="saturation" type="range" value="50">
      <input class="saturation" type="range" value="75">
    </article>

    <article class="range-slider">
      <input class="lightness" type="range" value="50">
      <input class="lightness" type="range" value="75">
    </article>
  </section>

</body>

</html>
