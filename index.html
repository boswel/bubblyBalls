<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" type="module"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Bubbly Balls</title>
</head>

<body>
  <div class="switch-container">
    <h1>Bubbles</h1>
    <label class="switch">
      <input class="balls-checkbox" type="checkbox">
      <span class="toggle-slider"></span>
    </label>
    <h1>Balls</h1>
  </div>

  <div class="settings-container">
    <h2>Number</h2>
    <input class="number" type="range" value="25" min="1" max="100">
    <h2>Size</h2>
    <input class="size" type="range" value="20" min="5" max="30">
    <h2>Speed</h2>
    <input class="speed" type="range" value="1" min="0.5" max="5" step="0.5">
  </div>

  <canvas height="500" width="800" style="border: 2px solid black;"></canvas>

  <div class="range-container">
    <h2>Hue</h2>
    <section class="range-slider">
      <input class="hue" type="range" value="0" min="0" max="360">
      <input class="hue" type="range" value="360" min="0" max="360">
    </section>

    <h2>Saturation</h2>
    <section class="range-slider">
      <input class="saturation" type="range" value="50">
      <input class="saturation" type="range" value="75">
    </section>

    <h2>Lightness</h2>
    <section class="range-slider">
      <input class="lightness" type="range" value="50">
      <input class="lightness" type="range" value="75">
    </section>
  </div>

</body>

</html>
